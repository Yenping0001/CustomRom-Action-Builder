name: Build Project Infinity X

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DEVICE: a32x
      KERNEL: mt6833
      MANIFEST_BRANCH: main

    steps:
    - name: Checkout manifest
      uses: actions/checkout@v3

    - name: Setup build environment
      run: |
        sudo apt update
        sudo apt install -y repo git curl python3 unzip bc

    - name: Initialize and sync repo
      run: |
        repo init -u https://github.com/InfinityX/manifest.git -b $MANIFEST_BRANCH
        repo sync -c --no-tags --no-clone-bundle -j$(nproc)

    - name: Clone device, kernel, and vendor trees
      run: |
        git clone https://github.com/Yenping0001/android_device_samsung_a32x.git device/samsung/${DEVICE}
        git clone https://github.com/Yenping0001/android_kernel_samsung_a32x.git kernel/samsung/${KERNEL}
        git clone https://github.com/Yenping0001/vendor_samsung_a32x.git vendor/samsung/${DEVICE}

    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ccache-${{ runner.os }}-${{ github.sha }}
        restore-keys: |
          ccache-${{ runner.os }}-

    - name: Build Project Infinity X
      run: |
        export USE_CCACHE=1
        ccache -M 50G
        source build/envsetup.sh
        lunch infinityx_${DEVICE}-userdebug
        make -j$(nproc)

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: InfinityX-ROM
        path: out/target/product/${DEVICE}/*.zip
