name: Build Custom ROM

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build ROM
    runs-on: ubuntu-latest

    env:
      ROM_NAME: Porject Infinity X
      DEVICE_CODENAME: a32x
      BUILD_TYPE: userdebug
      TZ: Asia/Taipei

    steps:
    - name: ‚è±Ô∏è Set up build environment
      run: |
        sudo apt update
        sudo apt install -y bc bison build-essential curl flex git gnupg gperf libncurses5-dev \
          libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools \
          xsltproc zip zlib1g-dev openjdk-11-jdk

    - name: üßπ Clean workspace
      run: |
        rm -rf ~/rom
        mkdir -p ~/rom
        cd ~/rom

    - name: üì• Clone ROM source
      run: |
        repo init --depth=1 --no-repo-verify --git-lfs -u https://github.com/ProjectInfinity-X/manifest -b 16 -g default,-mips,-darwin,-notdefault
        repo sync -c --no-clone-bundle --no-tags --optimized-fetch --prune --force-sync -j$(nproc --all)
        
    - name: üì¶ Clone device, vendor, kernel trees
      run: |
        git clone -b twrp https://github.com/Yenping0001/android_device_samsung_a32x.git device/samsung/a32x
        git clone -b master https://github.com/Yenping0001/vendor_samsung_a32x.git vendor/samsung/a32x
        git clone https://github.com/Yenping0001/android_kernel_samsung_a32x.git kernel/samsung/a32x

    - name: üß∞ Setup environment
      run: |
        source build/envsetup.sh
        lunch infinity_a32x-userdebug

    - name: üî® Build ROM
      run: |
        make bacon -j$(nproc --all) otapackage

    - name: üì§ Upload ROM artifact
      uses: actions/upload-artifact@v4
      with:
        name: ROM-${DEVICE_CODENAME}
        path: out/target/product/${DEVICE_CODENAME}/*.zip
